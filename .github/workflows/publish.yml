name: Publish

on:
  push:
    branches:
      - main
    paths:
      - '*.js'
      - '*.mjs'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    uses: stoe/policies/workflows/policy-node-publish.yml@main
    with:
      npm: true
      gh: true
    secrets:
      npm_token: ${{ secrets.NPM_TOKEN }}
